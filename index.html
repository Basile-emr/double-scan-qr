
<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Double Scan QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, system-ui, sans-serif; text-align: center; padding: 20px; }
    h2 { margin-bottom: 6px; }
    .sub { color:#666; font-size: 13px; margin-top:0 }
    button { padding: 14px 22px; font-size: 18px; margin: 8px; border-radius:10px; border:1px solid #ddd; background:#fafafa; }
    button:active { transform: scale(0.99); }
    #reader { width: 320px; max-width: 90vw; margin:14px auto; display:none; }
    #result { font-size: 22px; margin-top: 14px; min-height: 28px; }
    #last { font-size: 13px; color:#777; margin-top:8px; min-height:18px; }
  </style>
</head>
<body>
  <h2>Double Scan QR</h2>
  <p class="sub">Scan 1) Document â†’ 2) Colis â†’ comparaison â†’ rÃ©initialisation automatique</p>

  <button onclick="scanPapier()">Scanner QR Document</button>
  <button onclick="scanColis()">Scanner QR Colis</button>
  <button onclick="resetAll()" title="RÃ©initialiser manuellement">â†º RÃ©initialiser</button>

  <div id="reader"></div>

  <div id="result"></div>
  <div id="last"></div>

  <script>
    let qrPapier = "";
    let qrColis = "";
    let autoResetDelayMs = 1800; // dÃ©lai de rÃ©initialisation automatique aprÃ¨s comparaison
    let resetting = false;

    function startScanner(callback) {
      const readerEl = document.getElementById('reader');
      readerEl.style.display = 'block';
      const html5QrCode = new Html5Qrcode('reader');
      html5QrCode.start(
        { facingMode: 'environment' },
        { fps: 10, qrbox: 260 },
        (decodedText) => {
          html5QrCode.stop().then(()=>{
            readerEl.style.display = 'none';
            callback(decodedText.trim());
          }).catch(()=>{
            readerEl.style.display = 'none';
            callback(decodedText.trim());
          });
        },
        (errorMsg) => {
          // ignore scan errors (noisy stream)
        }
      ).catch((e)=>{
        readerEl.style.display = 'none';
        alert('Impossible d'accÃ©der Ã  la camÃ©ra. Autorisez la camÃ©ra ou utilisez un lien HTTPS.');
      });
    }

    function scanPapier() {
      if (resetting) return;
      startScanner((text) => {
        qrPapier = normalize(text);
        showLast();
        checkMatch();
      });
    }

    function scanColis() {
      if (resetting) return;
      startScanner((text) => {
        qrColis = normalize(text);
        showLast();
        checkMatch();
      });
    }

    function normalize(s) {
      return s.replace(/\s+/g,'').replace(/[\/]/g,'-').toUpperCase();
    }

    function checkMatch() {
      const res = document.getElementById('result');
      if (!qrPapier || !qrColis) {
        res.textContent = 'Scanne les deux QR';
        res.style.color = 'gray';
        return;
      }
      if (qrPapier === qrColis) {
        res.textContent = 'ðŸŸ¢ OK â€” Identiques';
        res.style.color = 'green';
      } else {
        res.textContent = 'ðŸ”´ Erreur â€” DiffÃ©rents';
        res.style.color = 'red';
      }
      // Auto reset aprÃ¨s affichage du rÃ©sultat
      scheduleAutoReset();
    }

    function scheduleAutoReset(){
      resetting = true;
      setTimeout(()=>{
        resetAll();
        resetting = false;
      }, autoResetDelayMs);
    }

    function resetAll(){
      const res = document.getElementById('result');
      qrPapier = '';
      qrColis  = '';
      res.textContent = 'PrÃªt pour un nouveau scan';
      res.style.color = 'gray';
      showLast();
    }

    function showLast(){
      const last = document.getElementById('last');
      const p = qrPapier ? ('Doc: ' + qrPapier) : 'Doc: â€”';
      const c = qrColis ? ('Colis: ' + qrColis) : 'Colis: â€”';
      last.textContent = p + '   |   ' + c;
    }

    // Ã©tat initial
    resetAll();
  </script>
</body>
</html>
